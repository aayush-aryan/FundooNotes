<div class="OuterDiv">
  <div class="FirstInnerDiv">
      <div class="funDo">
          <b class="F">F</b>
          <b class="u">u</b>
          <b class="n">n</b>
          <b class="D">D</b>
          <b class="o">o</b>
          <b class="o">o</b>
      </div>
      <div class="InnerDiv"> 
          <div class="myDiv">
              <span>
                  <h1>Create Your FunDoo Account</h1>
              </span>
              <div class="nameDiv">
                  <mat-form-field appearance="outline" class="firstNameDiv">
                      <mat-label>First Name</mat-label>
                      <input matInput placeholder="">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>Last Name</mat-label>
                      <input matInput placeholder="">
                  </mat-form-field><br>
              </div>
              <mat-form-field appearance="outline" class="UserName">
                  <mat-label>User Name</mat-label>
                  <input matInput placeholder="">
              </mat-form-field>
              <div class="para">
                  <p>You can use letters , numbers & periods </p>
              </div>
              <br>
              <div class="nameDiv">
                  <mat-form-field appearance="outline" class="PasswordDiv">
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="">
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="Confirm">
                      <mat-label>Confirm</mat-label>
                      <input matInput placeholder="">
                  </mat-form-field>
              </div>
              <div class="para">
              <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
              </div>
              <label style="cursor:pointer;">
              <input type="checkbox">
              Show Password</label>
              <div class="matButton">
                  <div class="loginButton">
                      <button class="login" routerLink="/login"><b>Sign in instead</b></button>
                  </div>
                  <div class="NextButton">
                      <button class="mat-raised-button">Next</button>
                  </div>
              </div>
          </div>
          <div class="imageDiv">
              <div>
                  <img class="image" src="../../../assets/account.svg" alt="">
              </div>
              <div class="">
                  <p>One account. All of FunDoo working for you.</p>
              </div>
          </div>
      </div>
  </div>
</div>
